<!DOCTYPE html5>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC - Web Version</title>
    <link rel="stylesheet" href="style.css">
    <script src="GUI.js"></script>
    <script src="app.js"></script>
</head>

<body onload="fixDimension();" onresize="fixDimension();">
    <div id="realbody">
        <div id="blocco"></div>
        <header>
            <div id="XBTNDIV">
                <button id="XBTN" onclick="XBTN()">X</button>
            </div>
            <h1>Download Speed Calculator</h1>
        </header>
        <main class="center">
            <div class="data">
                <p class="text">Enter approximately the number of data to download:</p>
                <input id="dtsizetxt" type="text" placeholder="DATA SIZE" onkeypress="CheckNumber(1);"
                    onkeyup="CheckNumber(1);">
                <select id="datasize" required>
                    <option>TebiByte</option>
                    <option>TeraByte</option>
                    <option selected>GibiByte</option>
                    <option>GigaByte</option>
                    <option>MebiByte</option>
                    <option>MegaByte</option>
                </select>
            </div>
            <div class="speed">
                <p class="text">Enter an average of the current download speed:</p>
                <input id="dlspeedtxt" type="text" placeholder="DL SPEED" onkeypress="CheckNumber(2);"
                    onkeyup="CheckNumber(2);">
                <select id="internetspeed" required>
                    <option>GibiByte (GiB/s)</option>
                    <option>GigaByte (GB/s)</option>
                    <option>Gigabit (Gb/s)</option>
                    <option>MebiByte (MiB/s)</option>
                    <option>MegaByte (MB/s)</option>
                    <option selected>Megabit (Mb/s)</option>
                    <option>KibiByte (KiB/s)</option>
                    <option>KiloByte (KB/s)</option>
                    <option>Kilobit (Kb/s)</option>
                </select>
            </div>
            <div>
                <button id="calcbtn" onclick="Calcola();">Calculate</button>
            </div>
            <textarea readonly id="textarea"></textarea>
        </main>
    </div>
</body>

</html>
